<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Ecommerce</title>
</head>
<body>
    <div class="container">
        <button onclick="location.href='/views/products'" class="btn btn-outline-dark">See products</button>
        <form action="" id="productForm" name="productForm" class="container w-50 text-center">
            <h2>Add new product</h2>
            <label for="title" class="form-label" class="form-label mt-2">Title</label>
            <input type="text" name="title" class="form-control" required>
            <label for="price" class="form-label mt-2">Price</label>
            <input type="number" name="price" class="form-control" required>
            <label for="image" class="form-label mt-2">Upload the thumbnail's product</label>
            <input type='file' id='image' class="form-control" name='image' accept='image/*'>
            <button type="submit" class="mt-3" class="btn btn-outline-dark">Add Product</button>
        </form>

    </div>
    <h2 class="text-center mt-3">Tabla de Productos en tiempo real</h2>
    <div class="container d-flex justify-content-center mt-1">
        <div id="productTable" class="container d-flex flex-row flex-wrap justify-content-center"></div>
    </div>

    <div class="container d-flex flex-column justify-content-center mt-3 align-items-center border">
        <h2 class="text-center mt-3">Centro de Mensajes</h2>
        <input id="email" type="email" class="form-control w-25 my-1" placeholder="Your E-mail" >
        <input id="name" type="text" class="form-control w-25 my-1" placeholder="Name" >
        <input id="lastName" type="text" class="form-control w-25 my-1" placeholder="Last Name" >
        <input id="age" type="number" class="form-control w-25 my-1" placeholder="Age" >
        <input id="alias" type="text" class="form-control w-25 my-1" placeholder="Alias" >
        <input id="avatarUrl" type="text" class="form-control w-25 my-1" placeholder="Avatar url" >
        <div class="my-3 p-1 border">
            <div id="log" class="p-2"></div>
        </div>
        <div class="mb-5 container d-flex justify-content-center">
            <input id="message" class="form-control w-50" placeholder="Your message">
            <button id="submit" class="btn btn-outline-dark">Send</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src='./index.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
